<!DOCTYPE html>
<head>
    <title>Images and textboxes</title>  
    <style>
        .image1{
            width: 40px;
            border-radius: 25px;
            vertical-align: middle;
            
        }

        .input{
            height: 25px;
            width: 250px;
            vertical-align: middle;
            border: none;
            font-size: 16px;
        }

        .button{
            vertical-align: middle;
            padding: 5px 10px;
            border-radius: 15px;
            background-color: rgb(54, 103, 209);
            border-color: rgb(54, 103, 209);
            color: white;
            
        }
        .div-practice{
            background-color: red;
            width: 50px;
            height: 40px;
        }
        .red{
            color: red;
        }.green{
            display: inline-block;
            background-color: green;
            margin-top: 20px;
            padding: 17px 10px;
            border-radius: 30px;
        }
        .question{
            border: 2px solid rgb(201, 195, 195);
            width: 300px;
            height: 90px;
            padding-left: 15px;
            font-weight: bold;
            font-family: arial;
            margin-top: 20px;
        }
        .div2{
            border: 2px solid black;
            width: 265px;
            padding: 10px 15px;
            margin-top: 20px;
            color: white;
            background-color: rgb(92, 81, 81);
            font-family: arial;
            font-size: 14px;
        }
        .install{
            font-size: 19px;
            font-weight: bold;
            margin-top: 0px;
            margin-bottom: 0px;
            margin-top: 8px;
        }
        .add{
            margin-bottom: 4px;
            margin-top: 10px;
            width: 280px;
            line-height: 15px;
        }
        .lol{
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
            margin-top: 25px;
            width: 400px;
            padding-top: 8px;
            padding-bottom: 9px;
        }
    </style> 
</head>
<body>
    <div class="lol">
        <img src="My images/download2.jpg" class="image1">
        <input type="text" placeholder="What's happening&#63;" class="input">
        <button class="button">Tweet</button>
    </div>
    <div class="div-practice">
        <p class="red">red</p>
    </div>
    <div class="green">
        green
    </div>
    <div class="question">
        <p>
            Satisified with our service&#63
        </p>
        <button>Yes</button>
        <button>No</button>
    </div>
    <div class="div2">
        <p class="install">
            Install Youtube Music
        </p>
        <p class="add">
            Add Youtube to your desktop for quick and easy access
        </p>
    </div>
    
</body>
